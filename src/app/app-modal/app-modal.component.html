<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">color</th>
      <th scope="col">size</th>
      <th scope="col">quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of my_number;let ix=index">
      <th scope="row">{{i}}</th>
      <td>{{c[ix]}}</td>
      <td>{{s[ix]}}</td>
      <td>{{q[ix]}}</td>
    </tr>
  </tbody>
</table>
